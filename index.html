<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteor Dodger</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <h1>Meteor Dodger</h1>
    <p>矢印キー(← →) または A/D で移動して隕石を避けろ！</p>
    <!-- 
           Canvas: ここにゲームの絵を描画します。
           Pythonのturtleグラフィックスのキャンバスのようなものです。
        -->
    <!-- Canvas Wrapper for positioning overlay -->
    <div class="canvas-wrapper">
      <canvas id="gameCanvas" width="400" height="600"></canvas>

      <!-- Start Screen Overlay -->
      <div id="startScreen">
        <h1>METEOR DODGER</h1>
        <div class="rules-box">
          <p>矢印キー(← →) または A/D で移動</p>
          <p>スマホは下のボタンで操作</p>
          <p>隕石を避けろ！当たると即終了！</p>
        </div>
        <!-- Start screen legend -->
        <div class="legend-box">
          <div class="legend-item">
            <img src="assets/star.png" width="30" height="30">
            <span><strong>無敵 (5秒)</strong><br>隕石を破壊！(+100pts)</span>
          </div>
          <div class="legend-item">
            <img src="assets/clock.png" width="30" height="30">
            <span><strong>減速 (5秒)</strong><br>隕石がゆっくりに！</span>
          </div>
        </div>
        <button id="startBtn">GAME START</button>
      </div>
    </div>

    <!-- Touch Controls -->
    <div id="touch-controls">
      <button id="btnLeft" class="touch-btn">⬅️</button>
      <button id="btnRight" class="touch-btn">➡️</button>
    </div>

    <div id="settings">
      <!-- Left Side: Legend (Restored) -->
      <div id="legend">
        <h4>アイテム説明</h4>
        <div style="display: flex; align-items: center; margin-bottom: 5px;">
          <img src="assets/star.png" width="30" height="30" style="margin-right: 10px;">
          <span><strong>無敵 (5秒)</strong>: 隕石を破壊！(破壊数×100pt加算)</span>
        </div>
        <div style="display: flex; align-items: center;">
          <img src="assets/clock.png" width="30" height="30" style="margin-right: 10px;">
          <span><strong>減速 (5秒)</strong>: 隕石がゆっくりに！</span>
        </div>
      </div>

      <!-- Right Side: Speed & Difficulty -->
      <div id="controls-right">
        <div style="margin-bottom: 10px;">
          <label>
            機体スキン:
            <select id="skinSelect"
              style="background: rgba(0,0,0,0.5); color: white; border: 1px solid #555; padding: 2px;">
              <option value="standard">Standard (Blue)</option>
              <option value="villain" disabled>Villain (Red) 🔒</option>
            </select>
          </label>
        </div>
        <div style="margin-bottom: 10px;">
          <label>
            宇宙船スピード: <span id="playerSpeedVal">0.5</span>
            <input type="range" id="playerSpeedRange" min="0.1" max="2.0" step="0.1" value="0.5">
          </label>
        </div>
        <div style="margin-bottom: 10px;">
          難易度:
          <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
          <label><input type="radio" name="difficulty" value="normal"> Normal</label>
          <label><input type="radio" name="difficulty" value="hard"> Hard</label>
          <label><input type="radio" name="difficulty" value="progressive" style="color:#ff5555; font-weight:bold;">
            Progressive</label>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
